<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avalia TCC</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./assets/img/favicon.ico" sizes="any">
    <link rel="icon" href="./assets/img/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./assets/img/apple-touch-icon.png">

    <meta name="theme-color" content="#fafafa">

    <!--  Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src='js/pdfmake/pdfmake.min.js'></script>
    <script src='js/pdfmake/vfs_fonts.js'></script>
</head>

<body>

    <div class="container">
        <h3 class="bold">Ata de Apresentação de Trabalho de Conclusão de Curso</h3>
        <form id="evaluationForm" action="javascript:" onsubmit="generatePDF.open()" onreset="resetAllFields()">

            <section id="generalInformation" class="section card card-panel">
                <span class="card-title bold">Informações gerais</span>

                <div class="input-field col s12">
                    <input id="workTitle" name="workTitle" type="text" />
                    <label for="workTitle">Título do Trabalho</label>
                    <span id="studentNameError" class="red-text"></span>
                </div>

                <div class="input-field col s12">
                    <input id="studentName" name="studentName" type="text" />
                    <label for="studentName">Nome do Aluno</label>
                    <span id="studentNameError" class="red-text"></span>
                </div>

                <div class="input-field col s12">
                    <input id="professorName" name="professorName" type="text" />
                    <label for="professorName">Nome do Professor(a) Orientador(a)</label>
                    <span id="studentNameError" class="red-text"></span>
                </div>

                <div class="input-field col s12">
                    <input id="reviewerName1" name="reviewerName1" type="text" />
                    <label for="reviewerName1">Nome do Professor(a) Avaliador(a) 1</label>
                    <span id="studentNameError" class="red-text"></span>
                </div>

                <div class="input-field col s12">
                    <input id="reviewerName2" name="reviewerName2" type="text" />
                    <label for="reviewerName2">Nome do Professor(a) Avaliador(a) 1</label>
                    <span id="studentNameError" class="red-text"></span>
                </div>

                <div class="input-field col s12">
                    <input id="studentDegree" name="studentDegree" type="text" />
                    <label for="studentDegree">Curso do Aluno</label>
                    <span id="studentNameError" class="red-text"></span>
                </div>

                <div class="range-field col s12 mt-1 mb-1">
                    <label for="score" class="black-text">Nota Final</label>
                    <span id="scoreValue" class="black-text bold"></span>
                    <input class="mt-3" type="range" id="score" name="score" min="0" max="10" step="0.1" />
                    <span id="studentNameError" class="red-text"></span>
                </div>

                <div class="input-field col s12">
                    <input id="date" name="date" type="text" class="datepicker" />
                    <label for="date">Data</label>
                    <span id="dateError" class="red-text"></span>
                </div>

                <div class="input-field col s12">
                    <input id="time" name="time" type="text" class="timepicker" />
                    <label for="time">Horário</label>
                    <span id="timeError" class="red-text"></span>
                </div>

                <div class="input-field col s12">
                    <input id="room" name="room" type="text" />
                    <label for="room">Sala</label>
                    <span id="studentNameError" class="red-text"></span>
                </div>

                <div class="input-field col s12">
                    <input id="doomsday" name="doomsday" type="text" class="datepicker" />
                    <label for="doomsday">Data Final para Entregar a Cópia Definitiva do Trabalho de Graduação</label>
                    <span id="dateError" class="red-text"></span>
                </div>
            </section>

            <section id="signature" class="section card card-panel">
                <span class="card-title bold">Assinatura</span>
                <p>Você pode desenhar sua assinatura na tela ou selecionar um arquivo com imagem da assinatura. </p>

                <div class="row">
                    <div class="col s12 m6 mt-2">
                        <div class="col s6">
                            <label class="black-text">
                                <input class="with-gap" name="professorSignatureType" type="radio" value="DRAW"
                                    onclick="showCanvas('professorSignatureCanvas', 'professorSignatureSelect')" />
                                <span>Desenhar</span>
                            </label>
                        </div>
                        <div class="col s6">
                            <label class="black-text">
                                <input class="with-gap" name="professorSignatureType" type="radio" value="SELECT"
                                    onclick="showSelect('professorSignatureCanvas', 'professorSignatureSelect')" />
                                <span>Selecionar</span>
                            </label>
                        </div>
                        <span id="signatureTypeError" class="red-text"></span>
                    </div>
                </div>
                <div id="professorSignatureWrapper" class="row">
                    <div class="col s12 center">
                        <div id="professorSignatureCanvasWrapper"
                            style="display:none; width: 100%; text-align: center;">
                            <div class="row">
                                <div class="col s12">
                                    <div class="canvas-container">
                                        <canvas id="professorSignatureCanvas"></canvas>
                                    </div>
                                    <input name="professorSignatureCanvas" type="hidden">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn btn-small waves-effect waves-light indigo lighten-1"
                                        type="button" onclick="professorSignature.clearCanvas()">Limpar
                                        assinatura</button>
                                </div>
                                <div class="col s12">
                                    <span id="signatureCanvasError" class="red-text"></span>
                                </div>
                            </div>
                        </div>

                        <div id="professorSignatureSelect" class="file-field input-field"
                            style="display:none; width: 100%; text-align: center;">
                            <div class="row">
                                <div class="col s12">
                                    <img id="professorSignaturePreview" src="#">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <div class="btn indigo darken-4">
                                        <span>Selecione o arquivo</span>
                                        <input id="professorSignatureField" name="professorSignatureField" type="file"
                                            accept="image/*">
                                    </div>
                                </div>
                                <div class="col s12">
                                    <span id="signatureFieldError" class="red-text"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m6 mt-2">
                        <div class="col s6">
                            <label class="black-text">
                                <input class="with-gap" name="reviewer1SignatureType" type="radio" value="DRAW"
                                    onclick="showCanvas('reviewer1SignatureCanvas', 'reviewer1SignatureSelect')" />
                                <span>Desenhar</span>
                            </label>
                        </div>
                        <div class="col s6">
                            <label class="black-text">
                                <input class="with-gap" name="reviewer1SignatureType" type="radio" value="SELECT"
                                    onclick="showSelect('reviewer1SignatureCanvas', 'reviewer1SignatureSelect')" />
                                <span>Selecionar</span>
                            </label>
                        </div>
                        <span id="signatureTypeError" class="red-text"></span>
                    </div>
                </div>
                <div id="reviewer1SignatureWrapper" class="row">
                    <div class="col s12 center">
                        <div id="reviewer1SignatureCanvasWrapper"
                            style="display:none; width: 100%; text-align: center;">
                            <div class="row">
                                <div class="col s12">
                                    <div class="canvas-container">
                                        <canvas id="reviewer1SignatureCanvas"></canvas>
                                    </div>
                                    <input name="reviewer1SignatureCanvas" type="hidden">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn btn-small waves-effect waves-light indigo lighten-1"
                                        type="button" onclick="reviewer1Signature.clearCanvas()">Limpar
                                        assinatura</button>
                                </div>
                                <div class="col s12">
                                    <span id="signatureCanvasError" class="red-text"></span>
                                </div>
                            </div>
                        </div>

                        <div id="reviewer1SignatureSelect" class="file-field input-field"
                            style="display:none; width: 100%; text-align: center;">
                            <div class="row">
                                <div class="col s12">
                                    <img id="reviewer1SignaturePreview" src="#">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <div class="btn indigo darken-4">
                                        <span>Selecione o arquivo</span>
                                        <input id="reviewer1SignatureField" name="reviewer1SignatureField" type="file"
                                            accept="image/*">
                                    </div>
                                </div>
                                <div class="col s12">
                                    <span id="signatureFieldError" class="red-text"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m6 mt-2">
                        <div class="col s6">
                            <label class="black-text">
                                <input class="with-gap" name="reviewer2SignatureType" type="radio" value="DRAW"
                                    onclick="showCanvas('reviewer2SignatureCanvas', 'reviewer2SignatureSelect')" />
                                <span>Desenhar</span>
                            </label>
                        </div>
                        <div class="col s6">
                            <label class="black-text">
                                <input class="with-gap" name="reviewer2SignatureType" type="radio" value="SELECT"
                                    onclick="showSelect('reviewer2SignatureCanvas', 'reviewer2SignatureSelect')" />
                                <span>Selecionar</span>
                            </label>
                        </div>
                        <span id="signatureTypeError" class="red-text"></span>
                    </div>
                </div>
                <div id="reviewer2SignatureWrapper" class="row">
                    <div class="col s12 center">
                        <div id="reviewer2SignatureCanvasWrapper"
                            style="display:none; width: 100%; text-align: center;">
                            <div class="row">
                                <div class="col s12">
                                    <div class="canvas-container">
                                        <canvas id="reviewer2SignatureCanvas"></canvas>
                                    </div>
                                    <input name="reviewer2SignatureCanvas" type="hidden">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn btn-small waves-effect waves-light indigo lighten-1"
                                        type="button" onclick="reviewer2Signature.clearCanvas()">Limpar
                                        assinatura</button>
                                </div>
                                <div class="col s12">
                                    <span id="signatureCanvasError" class="red-text"></span>
                                </div>
                            </div>
                        </div>

                        <div id="reviewer2SignatureSelect" class="file-field input-field"
                            style="display:none; width: 100%; text-align: center;">
                            <div class="row">
                                <div class="col s12">
                                    <img id="reviewer2SignaturePreview" src="#">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <div class="btn indigo darken-4">
                                        <span>Selecione o arquivo</span>
                                        <input id="reviewer2SignatureField" name="reviewer2SignatureField" type="file"
                                            accept="image/*">
                                    </div>
                                </div>
                                <div class="col s12">
                                    <span id="signatureFieldError" class="red-text"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m6 mt-2">
                        <div class="col s6">
                            <label class="black-text">
                                <input class="with-gap" name="studentSignatureType" type="radio" value="DRAW"
                                    onclick="showCanvas('studentSignatureCanvas', 'studentSignatureSelect')" />
                                <span>Desenhar</span>
                            </label>
                        </div>
                        <div class="col s6">
                            <label class="black-text">
                                <input class="with-gap" name="studentSignatureType" type="radio" value="SELECT"
                                    onclick="showSelect('studentSignatureCanvas', 'studentSignatureSelect')" />
                                <span>Selecionar</span>
                            </label>
                        </div>
                        <span id="signatureTypeError" class="red-text"></span>
                    </div>
                </div>
                <div id="studentSignatureWrapper" class="row">
                    <div class="col s12 center">
                        <div id="studentSignatureCanvasWrapper" style="display:none; width: 100%; text-align: center;">
                            <div class="row">
                                <div class="col s12">
                                    <div class="canvas-container">
                                        <canvas id="studentSignatureCanvas"></canvas>
                                    </div>
                                    <input name="studentSignatureCanvas" type="hidden">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn btn-small waves-effect waves-light indigo lighten-1"
                                        type="button" onclick="studentSignature.clearCanvas()">Limpar
                                        assinatura</button>
                                </div>
                                <div class="col s12">
                                    <span id="signatureCanvasError" class="red-text"></span>
                                </div>
                            </div>
                        </div>

                        <div id="studentSignatureSelect" class="file-field input-field"
                            style="display:none; width: 100%; text-align: center;">
                            <div class="row">
                                <div class="col s12">
                                    <img id="studentSignaturePreview" src="#">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <div class="btn indigo darken-4">
                                        <span>Selecione o arquivo</span>
                                        <input id="studentSignatureField" name="studentSignatureField" type="file"
                                            accept="image/*">
                                    </div>
                                </div>
                                <div class="col s12">
                                    <span id="signatureFieldError" class="red-text"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer id="footer" class="row">

                <div class="col s12 m3 l2 mb-1 right">
                    <button class="btn btn-block waves-effect waves-light indigo darken-4" type="submit">
                        Gerar PDF
                    </button>
                </div>
                <div class="col s12 m3 l2 mb-1 right">
                    <button class="btn btn-block waves-effect waves-light btn-flat indigo-text text-darken-4"
                        type="reset">
                        Limpar campos
                    </button>
                </div>
                <div class="col s12 m3 l3 mb-1">
                    <button
                        class="btn btn-block waves-effect waves-light btn-flat indigo-text text-darken-4 full-width-on-mobile"
                        type="button" onclick="copyLink()">
                        Copiar Link (Orientador)
                    </button>
                </div>

            </footer>
        </form>
    </div>


    <script src="js/generatePDF.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/signature.js"></script>
    <script src="js/initialize.js"></script>

    <!--  Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
